{% extends 'taskmanagerApp/base.html' %}
{% load static %}

{% block title %}タスク時間管理{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">Task Manager</a>
    </nav>
    <div class="container mt-4">
        <form>
            <div class="input-group">
                <span class="input-group-text col-2 text-center">今日のタスク</span>
                <textarea id="task_text" class="form-control" aria-label="With textarea" style="height:200px" placeholder="本日のタスクを入力してくださいね♪"></textarea>
            </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary mr-4" id="add">タスク登録</button>
            <button type="button" class="btn btn-secondary" id="finish">業務終了</button>
        </div>
    </form>
    </div>
    <div class="container mt-4" id="today_task_list">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between">
              <div class="today-task">
                  <p class="task mb-1">[GL] t3866 モデルの修正</p>
                  <p class="plan-time mb-1">予定：01:00:00</p>
                  <p class="elapsed_time mb-1">実績：</p>
              </div>
              <div class="timer">
                  <!--ここに前原さんから共有してもらったタイマーを実装して右寄せ-->
                  ここにタイマーを表示させる
              </div>
          </button>
          <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
          <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
          <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
          <button type="button" class="list-group-item list-group-item-action">Vestibulum at eros</button>
        </div>
    </div>
{% block extra_js %}
<script>
$(function(){
    $('#add').click(function() {
        // ここでinputに記入されたvalueを取得し、正規表現を用いて各タスクに割り振る
        // 入力値取得
        let task_text = $('#task_text').val()
        // 受け取った入力を正規表現で分類（改行で区別、:の数字で時間表記へ直すなど必要な値を抽出）
    });
    $('.list-group-item').on('click', function() {
        $('.list-group-item').removeClass('now-task');
        $(this).addClass('now-task');
    })
});
</script>
{% endblock %}
{% endblock %}
